language: generic
before_install:
- mkdir -p ~/artefacts/
jobs:
  include:
  - stage: setup files
    env:
        - ARTIFACTS_BUCKET=travis-artefacts-bilal
    script: 
      - echo one | tee > ~/artefacts/artefact.txt
      - cat ~/artefacts/artefact.txt
#  - stage: use shared files
#    script:
#    - echo "s"
addons:
  artifacts:
    working_dir: ~/artefacts
    paths:
        - ~/artefacts/artefact.txt
    s3_region: us-east-1
env:
  global:
  - secure: 
  - secure: 